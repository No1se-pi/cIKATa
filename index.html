<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
  }

  /* Анимация качания текста */
  @keyframes sway {
    0% { transform: translateX(0); }
    25% { transform: translateX(5px); }
    50% { transform: translateX(0); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }

  .animated-text {
    display: inline-block;
    font-size: 24px;
    animation: sway 1s infinite ease-in-out;
  }

  /* Стиль для изображения */
  .center-image {
    display: block;
    margin: 30px auto; /* Центрирование по горизонтали и отступ сверху */
    max-width: 80%; /* Ограничение ширины изображения */
    height: auto; /* Автоматическая высота для сохранения пропорций */
  }
</style>
</head>
<body>


<div class="animated-text">Согласись, это было слишком легко</div>


<p class="aligncenter">
    <img src="https://i.ibb.co/JRqvCN40/cIKATa.jpg" alt="изображение в центре параграфа" />
</p>
